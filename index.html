		<style>
			.carousel-open:checked + .carousel-item {
				position: static;
				opacity: 100;
			}
			.carousel-item {
				-webkit-transition: opacity 0.6s ease-out;
				transition: opacity 0.6s ease-out;
			}
			#carousel-1:checked ~ .control-1,
			#carousel-2:checked ~ .control-2,
			#carousel-3:checked ~ .control-3 {
				display: block;
			}
			.carousel-indicators {
				list-style: none;
				margin: 0;
				padding: 0;
				position: absolute;
				bottom: 2%;
				left: 0;
				right: 0;
				text-align: center;
				z-index: 10;
			}
			#carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
			#carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
			#carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
				color: #2b6cb0;  /*Set to match the Tailwind colour you want the active one to be */
			}
		</style>

	<script id="noise" type="x-shader/x-fragment">   
		#define NUM_OCTAVES 5

		vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
		vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
		vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
		
		float rand(float n){return fract(sin(n) * 43758.5453123);}
		float rand(vec2 n) { 
			return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
		}
		float noise(float p){
			float fl = floor(p);
		  float fc = fract(p);
			return mix(rand(fl), rand(fl + 1.0), fc);
		}
		float noise(vec2 n) {
			const vec2 d = vec2(0.0, 1.0);
		  vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
			return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
		}
		
		float snoise(vec2 v) {
			const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
								0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
								-0.577350269189626,  // -1.0 + 2.0 * C.x
								0.024390243902439); // 1.0 / 41.0
			vec2 i  = floor(v + dot(v, C.yy) );
			vec2 x0 = v -   i + dot(i, C.xx);
			vec2 i1;
			i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
			vec4 x12 = x0.xyxy + C.xxzz;
			x12.xy -= i1;
			i = mod289(i); // Avoid truncation effects in permutation
			vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
				+ i.x + vec3(0.0, i1.x, 1.0 ));
		
			vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
			m = m*m ;
			m = m*m ;
			vec3 x = 2.0 * fract(p * C.www) - 1.0;
			vec3 h = abs(x) - 0.5;
			vec3 ox = floor(x + 0.5);
			vec3 a0 = x - ox;
			m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
			vec3 g;
			g.x  = a0.x  * x0.x  + h.x  * x0.y;
			g.yz = a0.yz * x12.xz + h.yz * x12.yw;
			return 130.0 * dot(m, g);
		}
		const mat2 m2 = mat2(0.8,-0.6,0.6,0.8);
		
		#define NB_OCTAVES 8
		#define LACUNARITY 10.0
		#define GAIN 0.5
		
		float fbm(in vec2 p) {
			float total = 0.0,
				frequency = 1.0,
				amplitude = 1.0;
			
			for (int i = 0; i < NB_OCTAVES; i++) {
				total += snoise(p * frequency) * amplitude;
				frequency *= LACUNARITY;
				amplitude *= GAIN;
			}    
			return total;
		}
		
		</script>
		<script id="vertex" type="x-shader/x-fragment">
		  uniform float u_time;
		uniform float u_height;
		uniform vec2 u_rand;
		
		float xDistortion;
		float yDistortion;
		
		varying float vDistortion;
		varying vec2 vUv;
		
		void main() {
			vUv = uv;
			vDistortion = snoise(vUv.xx * 3. - vec2(u_time / u_rand.x, u_time / u_rand.x) + cos(vUv.yy) * u_rand.y) * u_height;
			xDistortion = snoise(vUv.xx * 1.) * u_height * u_rand.x / 10.;
			vec3 pos = position;
			pos.z += (vDistortion * 55.);
			pos.x += (xDistortion * 55.);
			pos.y += (sin(vUv.y) * 55.);
			
			gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
		}
		
		</script>
		<script id="fragment" type="x-shader/x-fragment">
		  vec3 rgb(float r, float g, float b) {
			return vec3(r / 255., g / 255., b / 255.);
		}
		vec3 rgb(float c) {
			return vec3(c / 255., c / 255., c / 255.);
		}
		
		uniform vec3 u_lowColor;
		uniform vec3 u_highColor;
		uniform float u_time;
		
		varying vec2 vUv;
		varying float vDistortion;
		varying float xDistortion;
		
		void main() {
			vec3 highColor = rgb(u_highColor.r, u_highColor.g, u_highColor.b);
			
			vec3 colorMap = rgb(u_lowColor.r, u_lowColor.g, u_lowColor.b);
		
			colorMap = mix(colorMap, highColor, vDistortion);
			
			gl_FragColor = vec4(colorMap, 1.);
		}
